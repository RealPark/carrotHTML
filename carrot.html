<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./carrot.css" />
    <title>당신 근처의 당근마켓</title>
  </head>

  <body>
    <header class="header_1">
      <div class="headerbox_1">
        <img class="logo_1" src="./images/headerLogo.png" />
        <button class="used-button_1">중고거래</button>
        <button class="town-button_1">동네가게</button>
        <button class="parttime-button_1">알바</button>
        <button class="asset-button_1">부동산 직거래</button>
        <button class="usedcar-button_1">중고차 직거래</button>
        <input class="search_1" placeholder="  물품이나 동네를 검색해보세요" />
        <button class="chat-button_1">채팅하기</button>
      </div>
    </header>

    <div class="first-container_1">
      <div class="text1-container_1">
        <div class="text1-1_1">당신 근처의</div>
        <div class="text1-2_1">당근마켓</div>
        <div class="text1-3_1">중고 거래부터 동네 정보까지, 이웃과 함께해</div>
        <div class="text1-4_1">가깝고 따뜻한 당신의 근처를 만들어요.</div>
      </div>

      <div class="img1-container_1">
        <img class="img1_1" src="./images/main1img.png" />
      </div>
    </div>

    <div class="second-container_1">
      <div class="img2-container_1">
        <img class="img2_1" src="./images/main2img.webp" />
      </div>

      <div class="text2-container_1">
        <div class="text2-1_1">우리 동네</div>
        <div class="text2-2_1">중고 직거래 마켓</div>
        <div class="text2-3_1">
          동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.
        </div>
        <div class="button-container_1">
          <button class="button2-1_1">인기매물 보기</button>
          <button class="button2-2_1">믿을 수 있는 중고거래</button>
        </div>
      </div>
    </div>
  </body>
</html>
